{% raw %}
<body layout="row" ng-app="cryptoai" ng-controller="botController" class="icondemoFontIconsWithLigatures" ng-cloak>


	<div layout="row">
		<div flex>First item in row</div>
		<div flex>Second item in row</div>
		<div flex>
			<div layout="column">
				<div flex>First item in column</div>
				<div flex>Second item in column</div>
			</div>
		</div>
	</div>
  <div flex layout="column" class="boxWithHeight" layout-padding>
	<table class="table table-condensed small" style='margin-bottom:0px'>
		<thead><tr><th ng-repeat="key in bot.order">{{key}}</th> </tr></thead>
		<tbody><tr><td ng-repeat="key in bot.order">{{bot[key]}}</td></tr></td>
	</table>
    <section flex="70">
		<h2>Indicators</h2>
		<table class="table table-striped table-hover">
		<thead><tr> <th>Name</th> <th>Signal</th> <th>Details</th> </tr></thead>
		<tbody>
		<tr ng-repeat="indicator in indicators">
			<td>{{indicator['name']}}</td>	
			<td>{{indicator['signal']}}</td>	
			<td style='font-size:small'>
				<table class="table table-condensed" style='margin-bottom:0px'>
					<thead><tr> <th ng-repeat="key in indicator.order">{{key}}</th> </tr></thead>
					<tbody><tr><td ng-repeat="key in indicator.order">{{indicator[key]}}</td></tr></td>
				</table>
			</td>
		</tr> </tbody> </table>
	</section>
    <section flex="20">flex="20"</section>
    <section flex >flex </section>
  </div>

</body>
