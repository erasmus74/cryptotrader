crypto-bots:

    pot-surfer2:
      extend: bittrex
      bot-config: { market: "BTC-POT" }
      port: 9001


    generic-backtest:
      extend: backtest 
      bot-config: { market: "GET FROM ENVIRONMENT" }
      port: 9000

    ark-bt:
      extend: backtest 
      bot-config: { market: "BTC-ARK" }
      port: 9000


    trade-defaults:
      bot: MiddleBandSurfer2
      bot-config:
        candlestick: 5m
        budget: 0.1
        tradelimit: 5
        stoploss: -5
        growthtarget: 2
        run_interval: 60
        backtest_start_offset: 259200 # 3 days


    bittrex:
      extend: trade-defaults
      exchange: 
        name: BittrexManager


    backtest:
      extend: trade-defaults
      bot-config: { backtest: True }
      exchange: 
        name: BacktestManager


